apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moshimoshi-ingress
  namespace: moshimoshi
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - moshimoshi.example.com
    - preview.moshimoshi.example.com
    secretName: moshimoshi-tls
  
  rules:
  # Production traffic
  - host: moshimoshi.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: moshimoshi-service
            port:
              number: 80
  
  # Preview/staging traffic
  - host: preview.moshimoshi.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: moshimoshi-service-preview
            port:
              number: 80