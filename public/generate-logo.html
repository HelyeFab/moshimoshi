<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Generate Moshimoshi Logo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap');

        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            background: #f0f0f0;
        }

        #canvas {
            border: 1px solid #ccc;
            display: block;
            margin: 20px 0;
            background: white;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #fd8686;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background: #ff6b6b;
        }
    </style>
</head>
<body>
    <h1>Moshimoshi Logo Generator</h1>
    <p>Click "Generate Logo" to create the logo, then "Download PNG" to save it.</p>

    <canvas id="canvas" width="512" height="512"></canvas>

    <button onclick="generateLogo()">Generate Logo</button>
    <button onclick="downloadPNG()">Download PNG</button>

    <script>
        function generateLogo() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Clear canvas
            ctx.clearRect(0, 0, 512, 512);

            // Draw rounded rectangle background
            const radius = 64;
            ctx.fillStyle = '#fd8686';
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(512 - radius, 0);
            ctx.quadraticCurveTo(512, 0, 512, radius);
            ctx.lineTo(512, 512 - radius);
            ctx.quadraticCurveTo(512, 512, 512 - radius, 512);
            ctx.lineTo(radius, 512);
            ctx.quadraticCurveTo(0, 512, 0, 512 - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            // Draw the も character
            ctx.fillStyle = 'white';
            ctx.font = 'bold 320px "Noto Sans JP", "Hiragino Sans", sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('も', 256, 290);
        }

        function downloadPNG() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = 'logo-mo.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Generate logo on load
        window.onload = function() {
            // Wait a bit for font to load
            setTimeout(generateLogo, 500);
        };
    </script>
</body>
</html>
